name: test

on:
  push:
    branches:
      - main
  workflow_dispatch: 
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Deploy
      uses: DefangLabs/defang-github-action@main
      with:
        version: "latest"
        args: "compose up -e DEFANG_GH_ACTION_TEST_MESSAGE" # TODO: need to get this working
      env:
        DEFANG_GH_ACTION_TEST_MESSAGE: ${{ secrets.MESSAGE }}
        DEFANG_INTERNAL_TEST: dfng-test

    - name: Teardown
      run: defang config rm DEFANG_GH_ACTION_TEST_MESSAGE