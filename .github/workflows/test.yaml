name: deploy

on:
  workflow_dispatch: 
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Deploy
      uses: DefangLabs/defang-github-action@test-1
      with:
        directory: "./test"
      env:
        MESSAGE: ${{ secrets.MESSAGE }}