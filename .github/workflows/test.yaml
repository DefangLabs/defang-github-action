name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: 
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Deploy
      uses: DefangLabs/defang-github-action@main
      with:
        cliVersion: v0.5.38
        configEnvVars: "DEFANG_GH_ACTION_TEST_MESSAGE"
        cwd: "./test"
      env:
        DEFANG_GH_ACTION_TEST_MESSAGE: ${{ secrets.MESSAGE }}
        DEFANG_INTERNAL_TEST: dfng-test

    - name: Teardown
      run: defang config rm DEFANG_GH_ACTION_TEST_MESSAGE