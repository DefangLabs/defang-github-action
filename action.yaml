name: "Defang Deployment Action"
description: "Use defang to automatically deploy your application to the cloud."
author: "Defang"
branding:
  icon: "cloud"
  color: "blue"
inputs:
  directory:
    description: "The directory containing the compose file."
    required: false
    default: "."
runs:
  using: "composite"
  steps:
    - name: Store Current Directory
      id: store-directory
      shell: bash
      run: echo "::set-output name=directory::$(pwd)"

    - name: Change Directory
      shell: bash
      run: cd ${{ inputs.directory }}

    - name: ls Test
      shell: bash
      run: |
        pwd
        ls -la

    - name: Install defang
      shell: bash
      run: . <(curl -Ls https://s.defang.io/install)

    - name: Login to Defang
      shell: bash
      run: defang login

    - name: Deploy Config
      shell: bash
      run: ${{ github.action_path }}/config.sh

    - name: Deploy
      shell: bash
      run: defang compose up -v --detach

    - name: restore-directory
      shell: bash
      run: cd ${{ steps.store-directory.outputs.directory }}
