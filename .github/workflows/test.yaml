name: test

on:
  push:
    branches:
      - main
  workflow_dispatch: 
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Deploy
      uses: DefangLabs/defang-github-action@main
      with:
        directory: ./test
      env:
        MESSAGE: ${{ secrets.MESSAGE }}

    - name: Teardown
      run: defang compose down
      working-directory: ./test